<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Display -->
<input type="text" id="display" value="123 + 24"><br>

<!-- Digits -->
<button onclick="addToDisplay('1')">1</button>
<button onclick="addToDisplay('2')">2</button>
<button onclick="addToDisplay('3')">3</button><br>

<button onclick="addToDisplay('4')">4</button>
<button onclick="addToDisplay('5')">5</button>
<button onclick="addToDisplay('6')">6</button><br>

<button onclick="addToDisplay('7')">7</button>
<button onclick="addToDisplay('8')">8</button>
<button onclick="addToDisplay('9')">9</button><br>

<!-- Operations -->
<button onclick="addToDisplay('+'); addOperator('+');"> +</button>
<button onclick="addToDisplay('-'); addOperator('-');">&minus;</button><br>

<button onclick="addToDisplay('*'); addOperator('*');">&times;</button>
<button onclick="addToDisplay('/'); addOperator('/');">&divide;</button><br>

<!-- Equals -->
<button id="equals">=</button>

<!-- clear -->
<button id ="clear">Clear</button>


    <script src="script.js"></script>
</body>
</html>
